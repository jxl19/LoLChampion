<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LolSkinSearch</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Skranji" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default"> 
    <div class="container-fluid col-xs-offset-1">
      <div class="navbar-header col-xs-12">
        <a class="navbar-brand col-xs-6" href="#">LoLSkinSearch</a>
        <form class="js-search-form navbar-right col-xs-6 col-xs-pull-1">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control js-query" placeholder="Search for champion">
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container-fluid col-xs-offset-1">
      <div class="head">
        <h2 class="header">Welcome to LoLSkinSearch!</h2>
        <p class="subhead">Use the searchbar to discover all the available skins for your favorite champion.</p>
      </div>
    </div>
  </div>
  <section class = "championList">
    <div class="character-grid-container col-xs-offset-1">
      </div>

  </section>

<section class = "cardInfo">
  <div class = "cardContainer">
  </div>
</section>
<!--landing page with grid of champions --> 
  <section class='splash'>
    <h3 class="skinOption">Choose a skin</h3>
    <div class="row col-xs-9 col-xs-offset-1 col-md-offset-0">
      <div class="navbar col-xs-12 col-xs-offset-1 col-md-offset-2">
        <div class="boxed">
          <div class="container-fluid">
            <div class="row panels" id="profile-grid">
  </section>

  <!-- modal cards -->
  <div class="modal fade modal-profile" tabindex="-1" role="dialog" aria-labelledby="modalProfile" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">Ã—</button>
          <h3 class="modal-title"></h3>
        </div>
        <div class="modal-body">
        </div>
        <a class="carousel-control left" href="#modal-carousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="carousel-control right" href="#modal-carousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
        <div class="modal-footer">
          <h3 class="youtubeVid">Skin Spotlight Video</h3>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer>
    <a href="https://github.com/jylei/LoLSkinSearch"> Link to repo </a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
